<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Stream Timer Widget</title>
    <link rel="stylesheet" href="css/alarms.css">
    <script src="js/alarms.js"></script>
</head>
<body>
    <main>
        <div id="timer">
            <span id="hours">--</span><span class="colon" id="colon-1">:</span><span id="minutes">--</span><span class="colon" id="colon-2">:</span><span id="seconds">--</span>
        </div>
        <div id="alarm-context-actions">
            <button id="snooze">Snooze</button>
            <button id="dismiss">Dismiss</button>
        </div>
    </main>
</body>
</html>
