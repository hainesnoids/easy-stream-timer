<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Stream Timer</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <main>
        <div class="content">
            <form target="_self" action="timer.html" method="get">
                <h1>Easy Stream Timer</h1>
                <label for="len">Length</label><br>
                <input type="number" id="len" name="len">
                <input type="submit" value="Start">
            </form>
            <div class="flex-end also-available">
                <h2>Also available</h2>
                <form target="_self" action="clock.html" method="get">
                    <h3>Clock</h3>
                    <label for="showDate">Show Date</label>
                    <input type="checkbox" id="showDate" name="showDate">
                    <input type="submit" value="Go">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
